<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout - EpicEatery</title>
  <link rel="stylesheet" href="styles.css" />
 
</head>
<body class="log-out">
  <div class="logout__box">
    <h2>You've been logged out.</h2>
    <p>Thank you for visiting EpicEatery!</p>
    <a href="login.html" class="btn">Log In Again</a>
  </div>

  <script>
    // Clear the logged in session
    localStorage.removeItem("loggedInUser");
  </script>
</body>
</html>
